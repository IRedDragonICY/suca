name: ğŸ” PR Quality Check

on:
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

env:
  FORCE_COLOR: 1

jobs:
  # ===============================
  # ğŸ§ª QUICK TESTS
  # ===============================
  quick-check:
    name: ğŸš€ Quick Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Lint code
        run: npm run lint --if-present || echo "No lint script found"
        
      - name: ğŸ§ª Run tests
        run: npm test -- --coverage --watchAll=false --verbose
        
      - name: ğŸ—ï¸ Test build
        run: npm run build
        
      - name: ğŸ“Š Check bundle size
        run: |
          echo "ğŸ“¦ Build output size:"
          du -sh build/ || echo "No build directory"
          
      - name: ğŸ“ PR Summary Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Create PR summary
            let summary = `## ğŸ” PR Quality Check Results\n\n`;
            summary += `### âœ… Checks Passed\n`;
            summary += `- ğŸ§ª Tests executed successfully\n`;
            summary += `- ğŸ—ï¸ Build completed without errors\n`;
            summary += `- ğŸ“¦ Bundle size analysis completed\n\n`;
            summary += `### ğŸ“Š Build Information\n`;
            summary += `- **Node.js Version:** 18\n`;
            summary += `- **Commit:** ${context.sha.substring(0, 7)}\n`;
            summary += `- **Branch:** ${context.payload.pull_request.head.ref}\n\n`;
            summary += `ğŸš€ Ready for review!`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Quality Check Results')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }

  # ===============================
  # ğŸ”’ SECURITY SCAN
  # ===============================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout PR
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ” Run security audit
        run: |
          npm audit --audit-level moderate || true
          echo "ğŸ”’ Security audit completed"
          
      - name: ğŸ“Š Dependency check
        run: |
          echo "ğŸ“¦ Checking for outdated dependencies:"
          npm outdated || true 